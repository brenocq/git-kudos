name: üêß Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install CMake
      run: sudo apt-get update && sudo apt-get install -y cmake gdb

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build CMake
      run: cmake --build build -- -j

    - name: Run
      run: |
        set -e
        ./build/git-kudos || (
          echo "Run failed, starting gdb..." &&
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug &&
          cmake --build build -- -j &&
          gdb -batch -ex "run" -ex "bt" --args ./build/git-kudos; exit 1
        )
