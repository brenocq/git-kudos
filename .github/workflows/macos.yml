name: 🍎 MacOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install CMake
      run: brew install cmake

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build CMake
      run: cmake --build build -- -j

    - name: Run
      run: ./build/git-kudos
